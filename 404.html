<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --card-bg: #1e293b;
      --input-bg: #334155;
      --text-muted: #94a3b8;
      --primary: #38bdf8;
      --highlight: #f43f5e;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #0f172a;
      color: #f1f5f9;
    }

    body.light {
      background: #f8fafc;
      color: #1e293b;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container img {
      max-width: 350px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: var(--text-muted);
    }

    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: var(--shadow);
    }

    .btn:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <img src="https://i.imgur.com/qIufhof.png" alt="404 Illustration" />
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="dashboard.html" class="btn">ðŸ”™ Go to Dashboard</a>
  </div>
</body>
</html>

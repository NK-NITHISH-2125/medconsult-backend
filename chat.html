<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - MedConsult</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 80vh;
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: var(--shadow);
    }

    .chat-header {
      font-weight: bold;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .chat-message {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      max-width: 70%;
    }

    .chat-message.doctor {
      align-self: flex-end;
      background: var(--primary);
      color: white;
    }

    .chat-message.patient {
      align-self: flex-start;
      background: var(--input-bg);
    }

    .chat-input {
      display: flex;
      margin-top: 1rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 20px 0 0 20px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
    }

    .chat-input button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0 20px 20px 0;
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body class="dark">
  <header class="header">
    <h1>MedConsult</h1>
    <a href="login.html" class="logout-link">ðŸ”™ Logout</a>
  </header>

  <div class="dashboard-layout">
    <aside class="sidebar">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="appointments.html">Appointments</a></li>
        <li><a href="patients.html">Patients</a></li>
        <li><a href="prescriptions.html">Prescriptions</a></li>
        <li><a href="chat.html" class="active">Chat</a></li>
        <li><a href="settings.html">Settings</a></li>
         <li><a href="doctor-profile.html">Profile</a></li>
      </ul>
    </aside>

    <main class="dashboard-content">
      <h2>Live Chat</h2>
      <div class="chat-container">
        <div class="chat-header">Chat with Patient - John Doe</div>
        <div class="chat-messages" id="chatBox">
          <div class="chat-message patient">Hi Doctor, I have a question about my prescription.</div>
          <div class="chat-message doctor">Sure John, whatâ€™s your concern?</div>
        </div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type your message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = "chat-message doctor";
      div.textContent = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";
    }
  </script>
</body>
</html>

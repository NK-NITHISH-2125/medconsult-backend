<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - MedConsult</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input {
      width: 92%;
      background-color: #334155;
      color: white;
    }

    button {
      background-color: #38bdf8;
      color: white;
      cursor: pointer;
    }

    .message {
      margin-top: 1rem;
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Forgot Password</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="requestReset()">Request Reset</button>
    <p class="message" id="responseMessage"></p>
  </div>

  <script>
    async function requestReset() {
      const email = document.getElementById('email').value;
      const msg = document.getElementById('responseMessage');

      const res = await fetch('https://medconsult-api.onrender.com/auth/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      msg.textContent = res.ok ? "Token: " + data.token : data.error;
    }

    const verifyToken = require('../middleware/verifyToken');

router.get('/patients', verifyToken, async (req, res) => {
  const patients = await Patient.find({ doctorId: req.user.id });
  res.json(patients);
});


  </script>
</body>
</html>

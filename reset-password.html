<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - MedConsult</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 350px;
    }

    h2 {
        text-align: center;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    input, button {
      width: 90%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input {
      background-color: #334155;
      color: white;
    }

    button {
      
      width:340px;
      background-color: #38bdf8;
      color: white;
      cursor: pointer;
    }

    .message {
      margin-top: 1rem;
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <input type="text" id="token" placeholder="Enter your reset token" />
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button onclick="resetPassword()">Reset</button>
    <p class="message" id="resetMsg"></p>
  </div>

  <script>
    async function resetPassword() {
      const token = document.getElementById('token').value;
      const newPassword = document.getElementById('newPassword').value;
      const msg = document.getElementById('resetMsg');

      const res = await fetch('https://medconsult-api.onrender.com/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword })
      });

      const data = await res.json();
      msg.textContent = res.ok ? "Password reset successful!" : data.error;
    }
  </script>
</body>
</html>
